<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./2.css">

    <title>Challenge 2</title>
</head>
<body>
    <div class="main">
        <article class="order-summary-card">
            <figure class="hero-img">
                <img src="./images/illustration-hero.svg" alt="Animated Person Listening Music">
            </figure>
            <section class="order-summary-content">
                <h2 class="order-summary">Order Summary</h2>
                <p class="order-info-message">You can now listen to millions of songs, audiobooks, and podcasts on any devices anywhere you like!</p>
                <div class="order-summary-price">
                    <div class="music-icon">
                        <img src="./images/icon-music.svg" alt="Music Icon" class="">
                    </div>
                    <div class="price-plan">
                        <p class="plan">Annual Plan</p>
                        <p class="price">$59.99/year</p>
                    </div>
                    <div class="change">
                        <a href="#">Change</a>
                    </div>
                </div>
                <button class="proceed-button">Proceed to Payment</button>
                <a href="#" class="cancel-button">Cancel Order</a>
            </section>
        </article>
    </div>
</body>
</html>
